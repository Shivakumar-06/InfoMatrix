<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- how webpage looks in different device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Infomatrix - Professional MIS Software</title>

    <!-- SEO meta tags -->
    <!-- Used by Google & search engines in search results -->
    <meta
      name="description"
      content="Enterprise-ready MIS dashboard for real-time insights and performance tracking. Built using Zoho APIs to unify business data, automate reports, and empower smarter, faster decision-making."
    />
    <!-- Lists keywords related to your website -->
    <meta
      name="keywords"
      content="management information system, MIS software, business reporting system, enterprise MIS, data analytics platform, performance reporting, management dashboard, business intelligence system, operational reporting, decision support system"
    />
    <meta name="author" content="Nirvaaha Consulting" />
    <!-- It tells search engine bots how to treat your page. -->
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="language" content="English" />
    <!-- Suggests bots to revisit the page after 7 days -->
    <meta name="revisit-after" content="7 days" />
    <!-- Indicates content is meant for global audience -->
    <meta name="distribution" content="global" />
    <!-- Marks content as safe for all ages -->
    <meta name="rating" content="general" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
